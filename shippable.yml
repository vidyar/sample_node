# Language setting
language: node_js

# Version number
node_js:
  - 0.12
#  - 0.11

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
#  pre_ci:
 #   - docker build --rm -t= vidyar/beta-sample-node .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $M1
    - echo $M2

 # post_ci:
  #  - docker push vidyar/beta-sample-node

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-pvt"
      type: slack
      recipients:
        - pvt-channel
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "docker-vr"
      type: Docker
      branches:
        only:
          - master
 
