# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci:
    - docker build --rm -t=ragesh/sample_node .

  pre_ci_boot:
    image_name: ragesh/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: slk-avi
      type: slack
      recepients:
        - prod
      branches:
        only:
          - master

    - integrationName: slk-avi
      type: slack
      recepients:
        - beta
      branches:
        only:
          - test

  hub:
    - integrationName: "Ragesh - Docker"
      type: docker
      branches:
        only:
          - master
  deploy:
    - integrationName: aws-avi
      type: aws
      branches:
        only:
          - master
